<!DOCTYPE html>
<html>

<head>
  <title>Music Visualizer</title>
  <link rel="stylesheet" href="./styles.css">
</head> 

<body>
  <div class="container">
    <div class="uTitle">
      <center>
        <h1>Music Visualizer</h1>
        <p>Visualize your favorite Beats</p>
      </center>
    </div>
    <div class="music-player">
      <button id="play-pause-btn"><i class="fa fa-play">Play/Pause</i></button>
      <button id="choose-song-btn">Choose Song</button>
    </div>
    <canvas id="canvas" width="10rem" height="10rem"></canvas>
    <audio controls id="audio" height="100" loop src=""></audio>
  </div>

  <script src="./index.js"></script>
</body>

</html>
